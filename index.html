<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css'>
  <script src='js\script.js'></script>
  <link rel='stylesheet' href='css\styles.css'>
  <meta charset="utf-8">
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="well">
      <h2>Welcome to Alfredo's Pizza</h2>
      <h4>Please fill out the form below to get started!</h4>
    </div>
    <form id='pizza-order' action="index.html" method="post">
      <div class="row">
        <div class="col-md6">
          <div class="form-group" id='size'>
            <label for="size">Please select a size:</label>
            <input type="radio" name="size" value="Small"> Small
            <input type="radio" name="size" value="Medium" checked> Medium
            <input type="radio" name="size" value="Large"> Large
          </div>
          <div class="form-group" id='crust'>
            <label for="crust">Please select a crust type:</label>
            <input type="radio" name="crust" value="regular" checked> Regular
            <input type="radio" name="crust" value="extra thick"> Extra Thick
            <input type="radio" name="crust" value="thin"> Thin
            <input type="radio" name="crust" value="flatbread"> Flatbread
            <input type="radio" name="crust" value="gluten-free"> Gluten Free
          </div>
          <div class="form-group" id='cheese'>
            <label for="cheese">Please select a cheese:</label>
            <input type="radio" name="cheese" value="mozzarella" checked> Mozzarella
            <input type="radio" name="cheese" value="cheddar"> Cheddar
            <input type="radio" name="cheese" value="gouda"> Gouda
          </div>
          <div class="form-group" id='meat'>
            <label for="meats">Please select a meat topping:</label>
            <input type="radio" name="meat" value="all-meat"> All Meat
            <input type="radio" name="meat" value="chicken"> Chicken
            <input type="radio" name="meat" value="bacon"> Bacon
            <input type="radio" name="meat" value="sausage"> Sausage
            <input type="radio" name="meat" value="pepperoni"> Pepperoni
            <input type="radio" name="meat" value="nothing" checked> No Meat
          </div>
        </div>
      </div>
      <button type="submit" name="button">Add to order!</button>
    </form>

    <div class="container" id='order'>
      <h4>Here is your order:</h4>
      <ul id='pizzas'></ul>
      </ul>
    </div>
  </div>
</body>

</html>
